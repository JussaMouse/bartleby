<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bartleby</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <header>
      <h1>Bartleby</h1>
      <span id="status" class="status">connecting...</span>
    </header>

    <main id="panels"></main>

    <footer>
      <button onclick="addPanel('repl')">+ REPL</button>
      <button onclick="addPanel('inbox')">+ Inbox</button>
      <button onclick="addPanel('next-actions')">+ Next Actions</button>
      <button onclick="addPanel('projects')">+ Projects</button>
      <button onclick="addPanel('notes')">+ Notes</button>
      <button onclick="addPanel('calendar')">+ Calendar</button>
      <button onclick="addPanel('today')">+ Today</button>
      <button onclick="addPanel('recent')">+ Recent</button>
      <button onclick="promptProjectPanel()">+ Project...</button>
    </footer>
  </div>

  <!-- Drop overlay for drag-and-drop media import -->
  <div id="drop-overlay" class="drop-overlay hidden">
    <div class="drop-message">
      <span class="drop-icon">ðŸ“Ž</span>
      <span>Drop to import or OCR</span>
    </div>
  </div>

  <!-- Lightbox for full-size images -->
  <div id="lightbox" class="lightbox hidden" onclick="closeLightbox(event)">
    <div class="lightbox-content">
      <button class="lightbox-close" onclick="closeLightbox(event)">&times;</button>
      <img id="lightbox-img" src="" alt="">
      <div id="lightbox-title" class="lightbox-title"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
