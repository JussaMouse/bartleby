<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Bartleby Voice</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <header class="app-header">
      <div class="title">
        <h1>Bartleby</h1>
        <p class="subtitle">Voice interface</p>
      </div>
      <div class="status-pill" id="status">Idle</div>
    </header>

    <main class="app-main">
      <section class="conversation">
        <div id="log" class="log"></div>
      </section>

      <section class="controls">
        <div id="transcript" class="transcript">Tap the mic to speak.</div>

        <div class="control-row">
          <button id="mic-button" class="mic-button" type="button">Start Listening</button>
          <button id="stop-button" class="secondary-button" type="button">Stop Speaking</button>
        </div>

        <form id="text-form" class="text-form">
          <input id="text-input" type="text" autocomplete="off" placeholder="Type a command or question" />
          <button type="submit" class="primary-button">Send</button>
        </form>

        <div class="control-row">
          <button id="token-button" class="ghost-button" type="button">Set API Token</button>
          <label class="toggle">
            <input id="tts-toggle" type="checkbox" checked />
            <span>Speak replies</span>
          </label>
        </div>
      </section>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
